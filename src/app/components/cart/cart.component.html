<mat-card>
    <mat-card-header>
      <mat-card-title>Carrito</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for (item of cartItems(); track item.id){
        <mat-list-item>
          {{item.product.name}} - {{item.quantity}} x {{item.product.price | currency}}
          <button mat-icon-button (click)="removeItem(item.product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      }
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <p>Total: {{totalPrice() | currency}}</p>
      <button mat-raised-button color="primary" (click)="checkout()">Pagar</button>
    </mat-card-actions>
  </mat-card>
